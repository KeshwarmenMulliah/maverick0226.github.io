---
layout: default
---
<link rel="stylesheet" type="text/css" href="main.scss"/>
<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <img src="https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwj-nI6oobzfAhXsUt8KHQ__Ae0QjRx6BAgBEAU&url=https%3A%2F%2Fwallpaperscraft.com%2Ftag%2Fnebula%2F1920x1080&psig=AOvVaw2GI76ajbPHHsaYugAsZgiF&ust=1545871250083252">
          
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
